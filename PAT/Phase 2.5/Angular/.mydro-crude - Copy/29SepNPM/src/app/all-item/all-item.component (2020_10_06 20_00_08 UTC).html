<td>{{notice.display_date}}</td>
<td>{{notice.name}}</td>
<td title="Double-Click to Edit" (dblclick)="allowTitleEdits()">
  <input type="text" [(ngModel)]="notice.title" [disabled]="!editableTitle" >
  <div *ngIf="editableTitle">
    <button (click)="keepTitle()">
      Keep
    </button>
    <button (click)="discardTitle()">
      Discard
    </button>
  </div>
</td>
<td title="Double-Click to Edit" (dblclick)="allowDescrEdits()">
  <textarea [(ngModel)]="notice.description" [disabled]="!editableDescr" cols="45" rows="10"></textarea>
  <div *ngIf="editableDescr">
    <button (click)="keepDescr()">
      Keep
    </button>
    <button (click)="discardDescr()">
      Discard
    </button>
    </div>
</td>

<mat-card (click)="toggle()" [class.focused]="focused" class="module">
  <mat-card-title>{{notice.title}}</mat-card-title>
  <mat-card-subtitle>{{notice.display_date | date:'EEEE d MMM'}}</mat-card-subtitle>
  <mat-card-content [class.overflow]="!focused"><span [innerHTML]="notice.description | marked"  ></span></mat-card-content>
  <mat-card-actions>
    <mat-icon [id]="notice.id">expand_more</mat-icon>
  </mat-card-actions>
  <!-- <div ellipsis>{{notice.description}}</div> -->
</mat-card>

  <!-- TODO: Markdown -->
  <td class="td-date">{{ notice.display_date | date:'d MMM' }} </td>
  <td class="td-group">{{ notice.grouping_name }}</td>
  <td title="Double-Click to Edit" (dblclick)="allowTitleEdits()" class="td-title">
      <textarea cdkTextareaAutosize [(ngModel)]="notice.title" [disabled]="!editableTitle" ></textarea>
    <div *ngIf="editableTitle">
      <button mat-raised-button class="keep" (click)="keepTitle()">
        Keep
      </button>
      <button mat-raised-button class="discard" (click)="discardTitle()">
        Discard
      </button>
    </div>
  </td>
  <td title="Double-Click to Edit" (dblclick)="allowDescrEdits()" class="td-descr">
      <textarea cdkTextareaAutosize [(ngModel)]="notice.description" [disabled]="!editableDescr"></textarea>
      <!-- Bug with cdkTextareaAutosize sets height 1 row too short on larger text areas -->
    <div *ngIf="editableDescr">
      <button mat-raised-button class="keep" (click)="keepDescr()">
        Keep
      </button>
      <button mat-raised-button class="discard" (click)="discardDescr()">
        Discard
      </button>
      </div>
  </td>
  <td class="td-user">{{ notice.user }} </td>
  <td class="approve" class="td-approve">
    <mat-radio-group>
      <mat-radio-button (click)="markForApproval(notice.id)" value='y'>Yes</mat-radio-button>
      <br>
      <mat-radio-button (click)="markForDenial(notice.id)" value='n'>No</mat-radio-button>
    </mat-radio-group>
    <!-- <label [for]="notice.id + 'a'"><input type="radio" [name]="notice.id" [id]="notice.id + 'a'" (click)="markForApproval(notice.id)">Yes</label>
    <br>
    <label [for]="notice.id + 'd'"><input type="radio" [name]="notice.id" [id]="notice.id + 'd'" (click)="markForDenial(notice.id)">No</label> -->
  </td>

<div class="list">
<ng-container *ngFor="let i of groupList">
  <h3>{{sectionInfo[i.section - 1].name}}</h3>
  <ul>
    <li *ngFor="let group of i.groups"
    app-groups-item
    [group]="group"
    (deleted)="removeFromList($event)">
    <!-- <li *ngFor="let group of i.groups">
      <app-r-groups-item></app-r-groups-item> -->
    </li>
  </ul>
</ng-container>
</div>

<div class="newForm">
  <button *ngIf="!formVisible" id="showNewForm"
  (click)="toggleFormVisibility()">+</button>
  <div *ngIf="formVisible" class="form" >
    <!-- TODO: Wire up form -->
  </div>

</div>

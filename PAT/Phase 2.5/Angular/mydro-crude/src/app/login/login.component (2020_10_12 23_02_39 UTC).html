<div class="container">
  <div class="login-form rounded-sm col-sm-4 p-0 mx-auto">
<form #loginForm (ngSubmit)="onSubmit()" class="mx-auto bg-white p-5">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="formModel.username" name="username">
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="formModel.password" name="password" type="password">
  </mat-form-field>

  <button mat-raised-button type="submit" color="primary">Login</button>
</form>
</div>
</div>

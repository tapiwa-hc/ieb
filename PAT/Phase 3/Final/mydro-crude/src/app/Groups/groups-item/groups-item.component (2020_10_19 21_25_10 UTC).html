<span>
  <input
    type="text"
    [(ngModel)]="group.name"
    [disabled]="!editable"
    #name="ngModel"
    maxlength="50"
    required
  />
</span>
<button (click)="delete()">Delete</button>
<button *ngIf="!editable" (click)="toggleEdits()">Edit</button>
<button *ngIf="editable" (click)="saveEdits()" [disabled]="name.invalid">Save</button>
<button *ngIf="editable" (click)="discardEdits()">X</button>

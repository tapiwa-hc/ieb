<div class="container content">
  <table class="pending table rounded-sm">
    <thead class="rounded-sm">
      <th class="th-date">Date</th>
      <th class="th-group">Group</th>
      <th class="th-title">Title</th>
      <th class="th-descr">Description</th>
      <th class="th-user">User</th>
      <th class="th-approve">Approve?</th>
    </thead>
    <tr
      *ngFor="let notice of pendingNotices"
      app-pending-item
      [notice]="notice"
      (markedForApproval)="markForApproval($event)"
      (markedForDenial)="markForDenial($event)"
      (error)="warn($event)"
      [savePing]="savePing"
    ></tr>
  </table>
  <div class="save">
    <button mat-raised-button (click)="saveChanges()">Save Changes</button>
  </div>
</div>
